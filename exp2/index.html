<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
    <style>

        body {
        font-family: 'Outfit', sans-serif;
        text-align: center;
        padding: 3rem;
        transition: background-color 0.5s ease;
        min-height: 100vh;
        color:rgb(0, 0, 0);
        }

        h1 {
            margin-bottom: 3rem;
        }

        form {
        margin-bottom: 2rem;
        }

        select {
        padding: 0.6rem;
        font-size: 1rem;
        margin-top: 1rem;
        border-radius: 50px;
        width:300px;
        justify-content: center;
        text-align: center;
        margin-bottom: 2rem;
        }

        button {
        padding: 0.6rem;
        font-size: 1rem;
        margin-top: 1rem;
        border-radius: 50px;
        width:150px;
        justify-content: center;
        text-align: center;
        }

        h2 {
        font-weight: normal;
        margin-top: 2rem;
        }

        #moodForm {
            display: flex;
            flex-direction: column;
            align-items:  center;
        }

</head>

<body>
    <header>
        <h1>Mood Music Recommender</h1>
    </header>
  
    

        <!-- Output -->
        <h2 id="output"></h2>

    <script>

        // Gets mood from what the user selected
       var mood = prompt('How are we feeling today? (Choose one of the moods: happy, chill, energetic, heartbroken)');



        // Gets a song for their selected mood
        function getSongForMood(mood) {
           
        if (mood === "happy") {
            return 'Valerie by Amy Winehouse';
        } else if (mood === "energetic") {
            return'The Other Side by Jason Derulo';
        } else if (mood === "chill") {
            return'Can I Call You Rose by Three Sacred Souls';
        } else if (mood === "heartbroken") {
            return'Leave (Get Out) by JoJo';
        }


    }


    // Choose background image
        function changeBackgroundImage(mood) {
        var body = document.querySelector('body');
        
        if (mood === "happy") {
            document.body.style.backgroundImage = "url('images/happy_gradient.jpg')";
        } else if (mood === "energetic") {
            document.body.style.backgroundImage = "url('images/energetic_gradient.jpg')";
        } else if (mood === "chill") {
            document.body.style.backgroundImage = "url('images/chill_gradient.jpg')";
        } else if (mood === "heartbroken") {
            document.body.style.backgroundImage = "url('images/heartbroken_gradient.jpg')";
        }
    }


        // Outputting information to screen
        var song = getSongForMood(mood);
        
        if (mood === null) {
        document.querySelector("#output").innerHTML =
            "Please select a mood first :(";
        } else {
        changeBackgroundImage(mood);


        document.querySelector("#output").innerHTML =
        "You're feeling <strong>" + mood + "</strong><br><br>" +
        "Try listening to:<br><strong>" + song + "</strong> ðŸŽ¶";
        }

       
        

    </script>
</body>
</html>
